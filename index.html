<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Library</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; line-height: 1.5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-top: 20px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    a { text-decoration: none; }
    .title { font-size: 18px; margin: 0 0 8px; }
    .desc { margin: 0 0 12px; color: #444; }
    .btn { display: inline-block; padding: 10px 12px; border: 1px solid #111; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Books</h1>
  <p>Select a book:</p>

  <div class="grid">
    <div class="card">
      <h2 class="title">Carriers</h2>
      <p class="desc">Read the Carriers book page.</p>
      <a class="btn" href="./carriers/">Open</a>
    </div>

    <div class="card">
      <h2 class="title">Book 2</h2>
      <p class="desc">Read the second book page.</p>
      <a class="btn" href="./book-2/">Open</a>
    </div>
  </div>
</body>
</html>
